<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech Innovations showcase Blog website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css"> 
    
    <!-- GOOGLE FONTS (POPPINS)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <!--=======FONTAWESOME===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css>
    <a href=""></a>
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Tech Blog</a>
        <nav class="navbar">
        <a href="index.html">Home</a>
        </nav>
      </header>
      
      <section id="add-post">
      <main class="add-post-page">
        <h1>Add Post</h1>
        <form id="add-post-form" action="/upload-image" method="post" enctype="multipart/form-data">
          <label for="title">Write the title of your blog here:</label>
          <input type="text" id="title" name="title" required />
  
          <label for="content">Contents of your blog:</label>
          <textarea id="content" name="content" rows="10" cols="30" required></textarea>
  
          <label for="image">Upload image:</label>
          <input type="file" name="image" accept="image/*" required>
  
          <button type="submit">Add Post</button>
          <button type="submit" onclick="">Cancel</button>
        </form>
      </main>
    </section>
      <section>
        <div class="footer">&copy; <span id="year">
          <span></span> This website was designed and coded by Bosthelo Motheo Makgala. All
          Rights Reserved.
        </span>
      </div>
      </section>
    <script src="app.js"></script>
</body>
</html>
